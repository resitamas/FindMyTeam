<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/public/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/public/css/style.css"  media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/public/js/materialize.min.js"></script>
    <title>Register</title>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
        })
    </script>
</head>
<body>

    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo" style="margin-left: 100px">Find My Team</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down valign-wrapper" style="margin-right: 100px">
                <li><a href="/login">Log in</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <form class="col s12" action="/register" method="post">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="username" type="text" class="validate" name="username">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" type="email" class="validate" name="email">
                        <label for="email">E-mail</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate" name="password">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="confirm" type="password" class="validate" name="confirm">
                        <label for="confirm">Confirm</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3">
                        <div class="row">
                            <div class="input-field col s12">
                                <select name="sex">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="men">Men</option>
                                    <option value="women">Women</option>
                                </select>
                                <label>Sex</label>
                            </div>
                            <div class="input-field col s12">
                                <select name="birthyear">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                </select>
                                <label>Birthyear</label>
                            </div>
                        </div>
                    </div>
                    <div class="col s9">
                        <div class="row">
                            <div class="input-field col s12">
                                <textarea id="description" class="materialize-textarea" name="description"></textarea>
                                <label for="description">Description</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <input type="checkbox" id="test1" name="sports[]" value="Football"/>
                        <label for="test1">Football</label>
                    </div>
                    <div class="col s2">
                        <input type="checkbox" id="test2" name="sports[]" value="Ice Hockey"/>
                        <label for="test2">Ice Hockey</label>
                    </div>
                    <div class="col s2">
                        <input type="checkbox" id="test3" name="sports[]" value="Basketball"/>
                        <label for="test3">Basketball</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn-large waves-effect waves-light" type="submit" name="action">Register
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
