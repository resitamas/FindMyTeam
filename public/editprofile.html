<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/public/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/public/css/style.css"  media="screen,projection"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="/public/js/materialize.min.js"></script>
    <title>Edit profile</title>
    <script type="text/javascript">
        $(function(){
            $('select').material_select();
        })
    </script>
</head>
<body>

    <!-- Dropdown Structure -->
    <ul id='dropdown1' class='dropdown-content'>
        <li><a href="/users/1">Profile</a></li>
        <li class="divider"></li>
        <li><a href="/logout">Log out</a></li>
    </ul>

    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo" style="margin-left: 100px">Find My Team</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down valign-wrapper" style="margin-right: 100px">
                <li><a href="/games/new">Create game</a></li>
                <li><a href="/games">Search game</a></li>
                <li><a href="#!" class="dropdown-button" data-activates="dropdown1"><img src="https://avatars.githubusercontent.com/u/17765383?v=3&s=40" alt="" class="circle responsive-img valign"></a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <form action="/users/edit/1" method="post">
            <div class="row">
                <div class="col s3 center">
                    <img src="https://avatars.githubusercontent.com/u/17765383" alt="" class="circle center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Upload</button>
                </div>
                <div class="col s2">
                    <div class="input-field">
                        <select name="sex">
                            <option value="" disabled selected>Choose sex</option>
                            <option value="men">men</option>
                            <option value="women">women</option>
                        </select>
                        <label>Sex</label>
                    </div>
                    <div class="input-field">
                        <select name="year">
                            <option value="" disabled selected>Choose year</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                        </select>
                        <label>Birth year</label>
                    </div>
                </div>
                <div class="col s7 input-field">
                    <textarea id="description" class="materialize-textarea" name="description"></textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="col s2">
                    <input type="checkbox" id="test1" name="sports[]" value="Football"/>
                    <label for="test1">Football</label>
                </div>
                <div class="col s2">
                    <input type="checkbox" id="test2" name="sports[]" value="Ice Hockey"/>
                    <label for="test2">Ice Hockey</label>
                </div>
                <div class="col s2">
                    <input type="checkbox" id="test3" name="sports[]" value="Basketball"/>
                    <label for="test3">Basketball</label>
                </div>
            </div>
            <button class="btn-large waves-effect waves-light right" type="submit">Save
                <i class="material-icons right">save</i>
            </button>
        </form>
    </div>

</body>
</html>
